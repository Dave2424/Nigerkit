  <div class="card">
    <div class="card-header">
      <h5>Edit Profile</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
      <div class="row no-gutters">
        <div class="col-12 col-lg-8 col-xl-7">
            <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                <div class="form-group mx-auto">
                  <label for="profile-first-name">First Name</label>
                  <input type="text" class="form-control" id="profile-first-name" 
                  formControlName="fname"
                  placeholder="First Name"
                    [ngClass]="{ 'is-invalid': submitted && f.fname.errors }"/>
                    <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
                      <div *ngIf="f.fname.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                  <label for="profile-last-name">Last Name</label>
                  <input type="text" class="form-control" id="profile-last-name" 
                  formControlName="lname"
                  placeholder="Last Name"
                    [ngClass]="{ 'is-invalid': submitted && f.lname.errors }"/>
                    <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
                      <div *ngIf="f.lname.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                  <label for="profile-email">Email Address</label>
                  <input type="email" class="form-control" id="profile-email" placeholder="Email Address"
                    formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Valid email is required</div>
                    </div>
                </div>
                <div class="form-group">
                  <label for="profile-phone">Phone Number</label>
                  <input type="text" class="form-control" id="profile-phone" placeholder="Phone Number"
                   formControlName="phone" 
                     [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"/>
                     <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                       <div *ngIf="f.phone.errors.required">Contact is required</div>
                       <div *ngIf="f.phone.errors.minlength">Invalid contact</div>
                     </div>
                </div>
                <div class="form-group">
                  <label for="profile-phone">Address</label>
                  <input type="text" class="form-control" id="profile-address" placeholder="Address"
                    formControlName="address" [ngClass]="{ 'is-invalid': submitted &&
                    f.address.errors }"/>
                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                      <div *ngIf="f.address.errors.required">Address is required</div>
                    </div>
                </div>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <div class="form-group mt-5 mb-0">
                  <button type="submit" class="btn btn-primary" [ladda]="loading" [disabled]="!profileForm.valid">Save</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
